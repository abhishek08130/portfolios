<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .content {
            text-align: center;
            max-width: 800px; /* Reduced from 1000px */
            padding: 3rem; /* Reduced from 4rem */
            background: rgba(10, 10, 10, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        h1 {
            font-size: 4.5rem; /* Reduced from 5.5rem */
            margin-bottom: 1.2rem; /* Reduced from 1.5rem */
            letter-spacing: 0.2rem;
            font-weight: 700;
            background: linear-gradient(180deg, #ffffff 0%, #b3b3b3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Playfair Display', serif;
        }

        .coming-soon {
            font-size: 2rem; /* Reduced from 2.2rem */
            color: #d4d4d4;
            margin-bottom: 2rem; /* Reduced from 2.5rem */
            font-weight: 400;
            letter-spacing: 0.15rem;
            font-family: 'Montserrat', sans-serif;
        }

        .description {
            font-size: 1.3rem; /* Reduced from 1.4rem */
            line-height: 1.8; /* Reduced from 1.9 */
            color: #a6a6a6;
            margin-bottom: 2.5rem; /* Reduced from 3rem */
            max-width: 650px; /* Reduced from 800px */
            margin: 0 auto 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
        }

        .social-links {
            margin-top: 3rem; /* Reduced from 3.5rem */
            display: flex;
            justify-content: center;
            gap: 2.5rem; /* Reduced from 3rem */
        }

        .social-links a {
            color: #d4d4d4;
            text-decoration: none;
            font-size: 1.6rem; /* Reduced from 1.8rem */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Reduced from 55px */
            height: 50px; /* Reduced from 55px */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-links a:hover {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .astronaut {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: auto;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-55%) translateX(10px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; } /* Reduced from 3.5rem */
            .coming-soon { font-size: 1.6rem; } /* Reduced from 1.8rem */
            .description { font-size: 1.1rem; } /* Reduced from 1.2rem */
            .content { padding: 2rem; } /* Reduced from 2.5rem */
            .social-links { gap: 1.5rem; } /* Reduced from 2rem */
            .astronaut { display: none; }
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            font-family: 'Montserrat', sans-serif;
            z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <div class="container">
        <div class="content">
            <h1>Portfolio</h1>
            <div class="coming-soon">Coming Soon</div>
            <p class="description">
                I'm meticulously crafting a space to showcase my professional journey, 
                creative projects, and technical expertise. Each pixel is being 
                thoughtfully placed to create an authentic representation of my work.
            </p>
            <div class="social-links">
                <a href="https://github.com/abhishek08130" title="GitHub" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/abhishekbhatt08130/" title="LinkedIn" aria-label="LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://g.dev/abhishekbhatt" title="Google Developer Profile" aria-label="Google Developer Profile"><i class="fab fa-google"></i></a>
                <a href="mailto:abhishekbhatt08130@gmail.com" title="Email" aria-label="Email Contact"><i class="far fa-envelope"></i></a>
            </div>
        </div>
        <img src="img.png" alt="Floating Astronaut" class="astronaut" style="width: 350px;">
    </div>
    <div class="copyright">Copyright Â© 2024 Abhishek Bhatt. All rights reserved.</div>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#webgl-canvas'),
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0a0a0a);

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 1500;
        const posArray = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for(let i = 0; i < particleCount * 3; i += 3) {
            // Create a more natural distribution
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const radius = 5 + Math.random() * 3;

            posArray[i] = radius * Math.sin(phi) * Math.cos(theta);
            posArray[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
            posArray[i + 2] = radius * Math.cos(phi);
            
            // Subtle grayscale colors for realism
            const shade = 0.3 + Math.random() * 0.2;
            colors[i] = shade;
            colors[i + 1] = shade;
            colors[i + 2] = shade;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            vertexColors: true,
            transparent: true,
            opacity: 0.7,
            sizeAttenuation: true
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 4;

        let time = 0;
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            time += 0.0005;
            
            // Slower, more natural rotation
            particlesMesh.rotation.y += 0.0002;
            
            // Subtle wave movement
            const positions = particlesMesh.geometry.attributes.position.array;
            for(let i = 0; i < positions.length; i += 3) {
                positions[i + 1] += Math.sin(time + positions[i]) * 0.0003;
            }
            particlesMesh.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        animate();

        // Smooth window resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Subtle mouse interaction
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        function updateParticles() {
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;
            
            particlesMesh.rotation.x += targetY * 0.0001;
            particlesMesh.rotation.y += targetX * 0.0001;
            
            requestAnimationFrame(updateParticles);
        }
        
        updateParticles();
    </script>
</body>
</html>
